<h1 align = "center" style="padding-top : 50px"> Review for Teacher {{name}} (T{{pos}})</h1>
<div align = center>
        <form action="/app/process" method="get">                        
    {% for i in ques %}
            <br>
        <h3>Q{{i.question_no}} {{i.question}}</h3>
        <input type="number" name="{{i.question_no}}" id="{{i.question_no}}">
        <br>
        {%endfor%}
        <br><input type="submit">
        </form>
        
        <form style="margin-top:5px" action="/app/skip">
            <input type="submit" value="Skip Teacher" />
        </form>
        <form style="margin-top:5px" action="/app/cancel">
            <input type="submit" value="Cancel" />
        </form>
</div>
